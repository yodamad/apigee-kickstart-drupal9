trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: Login to Docker Hub
  inputs:
    command: login
    containerRegistry: docker_hub
- task: Docker@2
  displayName: Build an image
  inputs:
    repository: "apigee-kickstart-drupal9"
    command: buildAndPush
    Dockerfile: Dockerfile
    tags: |
          drupal_9